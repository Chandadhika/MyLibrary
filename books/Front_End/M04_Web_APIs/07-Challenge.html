<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="./Mo4/assets/css/style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>အမေးအဖြေကဏ္ဍ</h2>
      <input
        type="text"
        id="username"
        placeholder="နာမည်ထည့်ပါ"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">စလိုက်ကြစို့</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "ပညာသောတုဇနဝိဇ္ဇာလယကျောင်း ဘယ်မြို့နယ်မှာ ရှိပါသလဲ?",
        "options": ["မြောက်ဒဂုံ", "အရှေ့ဒဂုံ", "တောင်ဒဂုံ", "ဒဂုံတိုင်", "ဒဂုံဆိပ်ကမ်း"],
        "answer": "တောင်ဒဂုံ"
      },
      {
        "question": "သာသနာပြုခြင်းဆိုသည်မှာ?",
        "options": ["ဗေဒင်ယတြာအင်းအိုင်လုပ်ပေးခြင်း", "ဘုရားစေတီပုထိုးများတည်ခြင်း", "အဆောက်အဦးတည်ဆောက်ခြင်း", "သံဃာများကိုပညာအမွေပေးခြင်း"],
        "answer": "သံဃာများကိုပညာအမွေပေးခြင်း"
      },
      {
        "question": "နိဗ္ဗာန်သည် မည်သည့်နေရာ၌ တည်ရှိပါသနည်း?",
        "options": ["နာမ်ဝိညာဏ်အပေါ်", "ရုပ်တရားအပေါ်", "နာမ်ရုပ်အပေါ်", "မည်သည်နေရာတွင်မတည်ရှိ"],
        "answer": "မည်သည်နေရာတွင်မတည်ရှိ"
      }
    ]
  </script>
    <script src="./Mo4/assets/js/challscript.js"></script>
  </body>
</html>
