<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>အတီတာရမ္မဏတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "အတီတာရမ္မဏ-၌ ပါဝင်သော အရူပစိတ်?",
        "options": ["၁၂", "၃", "၆", "၄", "၈"],
        "answer": "၆"
      },
      {
        "question": "အတီတာရမ္မဏ-၌ ရနိုင်သော သစ္စာများ?",
        "options": ["၁", "၂", "၃", "၄", "ဝိမုတ်"],
        "answer": "၂"
      },
      {
        "question": "ပစ္စုပ္ပန္နာရမ္မဏ-၌ ရနိုင်သော စေတသိက်များ",
        "options": ["၄၉", "၃၈", "၅၂", "၅၀", "၃၅"],
        "answer": "၅၀"
      },
      {
        "question": "အနာဂတာရမ္မဏ-၌ ရနိုင်သော ကာမဇော",
        "options": ["၅၄", "၃၀", "၂၉", "၂၄", "၁၆"],
        "answer": "၂၉"
      },
      {
        "question": "အနာဂတာရမ္မဏ-၌ ရနိုင်သော ဓာတ်များ?",
        "options": ["၁၈", "၈", "၂", "၇", "၁၁"],
        "answer": "၈"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
