<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>မိစ္ဆတ္တတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "မိစ္ဆတ္တနိယတ-အရ ကြဉ်အပ်သော စေတသိက်များ?",
        "options": ["၉", "၂၀", "၁၈", "၁၇", "၃၀"],
        "answer": "၉"
      },
      {
        "question": "သမ္မတ္တနိယတာ-အရ ရသော စေတသိက်များ?",
        "options": ["၁၇", "၃၈", "၃၅", "၃၆", "၂၇"],
        "answer": "၃၆"
      },
      {
        "question": "သမ္မတ္တနိယတာ-၌ ရနိုင်သော သစ္စာ?",
        "options": ["သမုဒယ", "ဒုက္ခ", "နိရောဓ", "မဂ္ဂ"],
        "answer": "မဂ္ဂ"
      },
      {
        "question": "အနိယတာ-အရ ရသော ကုသိုလ်စိတ်များ?",
        "options": ["၈", "၉", "၁၇", "၂၁", "၄"],
        "answer": "၁၇"
      },
      {
        "question": "အနိယတာ-အရ ရသော ဝိပါက်စိတ်များ?",
        "options": ["၁၅", "၂၃", "၉", "၁၃", "၃၆"],
        "answer": "၃၆"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
