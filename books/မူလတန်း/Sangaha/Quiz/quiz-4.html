<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ဥပါဒိန္နတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ဥပါဒိန္နုပါဒါ-၌ ရအပ်သော ရုပ်များ?",
        "options": ["စိတ္တဇရုပ်", "အာဟာရဇ", "ဥတုဇ", "ကမ္မဇ", "ရုပ်-၂၈"],
        "answer": "ကမ္မဇရုပ်-၂၀"
      },
      {
        "question": "ဥပါဒိန္နုပါဒါ-၌ ရအပ်သော အာယတနများ?",
        "options": ["၁၀", "၉", "၂", "၁၁", "၁၂"],
        "answer": "၁၁"
      },
      {
        "question": "အနုပါဒိန္နုပါဒါ-၌ မရအပ်သော ရုပ်များ?",
        "options": ["စိတ္တဇရုပ်", "အာဟာရဇ", "ဥတုဇ", "ကမ္မဇ", "ရုပ်-၂၈"],
        "answer": "ကမ္မဇရုပ်-၂၀"
      },
      {
        "question": "အနုပါဒိန္နုပါဒါ-၌ ရအပ်သော အာယတနများ?",
        "options": ["၁၀", "၅", "၂", "၈", "၇"],
        "answer": "၇"
      },
      {
        "question": "ဥပါဒိန္နုပါဒါ-၌ ရအပ်သော သစ္စာ?",
        "options": ["သမုဒယ", "နိရောဓ", "မဂ္ဂ", "သစ္စာဝိမုတ်", "ဒုက္ခ"],
        "answer": "ဒုက္ခ"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
