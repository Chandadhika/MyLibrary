<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ကုသလတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ကုသိုလ်စိတ် မည်မျှရှိပါသနည်း?",
        "options": ["၂၁", "၂၀", "၁၈", "၁၇", "၃၀"],
        "answer": "၂၁"
      },
      {
        "question": "အကုသိုလ်နှင့် ယှဥ်နိုင်သော စေတသိက်မည်မျှရှိပါသနည်း?",
        "options": ["၁၇", "၃၈", "၃၅", "၁၃", "၂၇"],
        "answer": "၂၇"
      },
      {
        "question": "အဗျာကတဓမ္မအရ ရုပ်မည်မျှ ရရှိပါသနည်း?",
        "options": ["၁၂", "၁၆", "၂၈", "၁၀", "၃၅"],
        "answer": "၂၈"
      },
      {
        "question": "ကုသလတိက်၌ ခန္ဓာဝိမုတ်ကို ရွေးချယ်ခဲ့ပါ",
        "options": ["စိတ်", "စေတသိက်", "ရုပ်", "ကြိယာ", "နိဗ္ဗာန်"],
        "answer": "နိဗ္ဗာန်"
      },
      {
        "question": "ရုပ်-၂၈-ပါး၌ မည်သည်သစ္စာရသနည်း?",
        "options": ["သမုဒယ", "နိရောဓ", "မဂ္ဂ", "သစ္စာဝိမုတ်", "ဒုက္ခ"],
        "answer": "ဒုက္ခ"
      }
      ] 
    </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
