<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>အာစယဂါမိတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "အာစယဂါမိနော-အရ ရနိုင်သော ကုသိုလ်စိတ်?",
        "options": ["၂၁", "၂၀", "၁၈", "၁၇", "၁၅"],
        "answer": "၁၇"
      },
      {
        "question": "အာစယဂါမိနော-၌ ရနိုင်သော စေတသိက်?",
        "options": ["၅၀", "၃၈", "၃၅", "၅၂", "၂၇"],
        "answer": "၅၂"
      },
      {
        "question": "အပစယဂါမိနော-အရ ရနိုင်သော စိတ်များ?",
        "options": ["အကုသိုလ်", "မဟာကုသိုလ်", "ရူပကုသိုလ်", "အရူပကုသိုလ်", "မဂ်စိတ်"],
        "answer": "မဂ်စိတ်"
      },
      {
        "question": "နေဝါ-နာပစယဂါမိနော-၌ ရနိုင်သော ရုပ်များ?",
        "options": ["စိတ္တဇရုပ်-၁၇", "ဥတုဇရုပ်-၁၅", "ရုပ်-၂၈", "အာဟာရဇရုပ်-၁၄", "ကမ္မဇရုပ်-၂၀"],
        "answer": "ရုပ်-၂၈"
      },
      {
        "question": "အပစယဂါမိနော-အရ ရအပ်သော သစ္စာ?",
        "options": ["သမုဒယ", "နိရောဓ", "မဂ္ဂ", "ဒုက္ခ"],
        "answer": "မဂ္ဂသစ္စာ"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
