<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>မဂ္ဂါရမ္မဏတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "မဂ္ဂါရမ္မဏ-အရ ရသော ကြိယာစိတ်များ?",
        "options": ["၈", "၂၀", "၁၅", "၄", "၉"],
        "answer": "၄"
      },
      {
        "question": "မဂ္ဂါရမ္မဏ-၌ ရနိုင်သော ဓာတ်များ",
        "options": ["၁၇", "၈", "၁၀", "၁၃", "၂"],
        "answer": "၂"
      },
      {
        "question": "မဂ္ဂဟေတုက-၌ ရနိုင်သော သစ္စာ?",
        "options": ["၁", "၂", "၃", "၄", "သစ္စာဝိမုတ်"],
        "answer": "၁"
      },
      {
        "question": "မဂ္ဂါဓိပတိနော-၌ ရသော စေတသိက်များ?",
        "options": ["၂၇", "၃၅", "၃၀", "၄၆", "၅၂"],
        "answer": "၃၅"
      },
      {
        "question": "မဂ္ဂါဓိပတိနော-အရ ရနိုင်သော သစ္စာဝိမုတ်?",
        "options": ["၃၇", "၃၆", "၂၈", "၂၉/၃၇", "၂၉"],
        "answer": "၂၉"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
