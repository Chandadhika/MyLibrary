<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ပရိတ္တတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ပရိတ္တ-၌ ရသော စိတ်များ?",
        "options": ["၂၁", "၂၇", "၃၈", "၅၄", "၃၀"],
        "answer": "၅၄"
      },
      {
        "question": "ပရိတ္တ-၌ ရနိုင်သော ခန္ဓာများ?",
        "options": ["၁", "၃", "၅", "၄", "၂"],
        "answer": "၅"
      },
      {
        "question": "မဟဂ္ဂတ-အရ ရနိုင်သော သစ္စာ?",
        "options": ["၁", "၂", "၄", "၃"],
        "answer": "၁"
      },
      {
        "question": "အပ္ပဏာ-အရ ကောက်ရသော စိတ်များ?",
        "options": ["ကုသိုလ်", "အကုသိုလ်", "ဝိပါက်", "လေကုတ္တရာ", "နိဗ္ဗာန်"],
        "answer": "လောကုတ္တရာ"
      },
      {
        "question": "အပ္ပမာဏ-၌ ရနိုင်သော သစ္စာများ?",
        "options": ["၁", "၂", "၃", "ဝိမုတ်", "၄"],
        "answer": "၂"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
