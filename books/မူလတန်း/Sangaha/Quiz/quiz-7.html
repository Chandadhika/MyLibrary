<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ပီတိတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ပီတိသဟဂတ-၌ ကြဉ်အပ်သော စေတသိက်များ?",
        "options": ["၁၀", "၂၀", "၈", "၁၇", "၆"],
        "answer": "၆"
      },
      {
        "question": "သုခသဟဂတနှင့် ယှဥ်နိုင်သော စေတသိက်များ?",
        "options": ["၄၆", "၃၈", "၃၅", "၅၂", "၂၇"],
        "answer": "၄၆"
      },
      {
        "question": "ဥပေက္ခာသဟဂတ-၌ ရအပ်သော ခန္ဓာ?",
        "options": ["၃", "၄", "၂", "၁", "၅"],
        "answer": "၃"
      },
      {
        "question": "ဥပေက္ခာသဟဂတ-၌ ရနိုင်သော သစ္စာဝိမုတ်များ?",
        "options": ["၃၇", "၂၉/၃၇", "၂၉", "၂၈/၃၆", "၂၆/၃၃"],
        "answer": "၂၆/၃၃"
      },
      {
        "question": "သုခသဟဂတ-၌ ရအပ်သော ဓာတ်များ?",
        "options": ["၁၀", "၈", "၂", "၃", "၇"],
        "answer": "၃"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
