<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ဝိပါကတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ဝိပါက-အရ ကောက်ရသော ဝိပါက်စိတ်များ?",
        "options": ["၁၁", "၂၀", "၃၆", "၁၇", "၃၈"],
        "answer": "၃၆"
      },
      {
        "question": "ဝိပါက-၌ ရအပ်သော သစ္စာဝိမုတ်?",
        "options": ["၁၇", "၃၇", "၃၅", "၃၆", "၂၉"],
        "answer": "၃၇"
      },
      {
        "question": "နေဝဝိပါကနဝိပါ-၌ ရအပ်သော ဓာတ်များ?",
        "options": ["၁၂", "၁၆", "၁၃", "၁၀", "၃"],
        "answer": "၁၃"
      },
      {
        "question": "ဝိပါက-၌ ရအပ်သော ဓာတ်များ?",
        "options": ["၁၈", "၁၀", "၇", "၃", "၈"],
        "answer": "၈"
      },
      {
        "question": "ဝိပါကဓမ္မ-၌ မရအပ်သော သစ္စာ?",
        "options": ["သမုဒယ", "နိရောဓ", "မဂ္ဂ", "သစ္စာဝိမုတ်", "ဒုက္ခ"],
        "answer": "နိရောဓ"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
