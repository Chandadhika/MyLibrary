<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>သေက္ခတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "သေက္ခ-အရ ရနိုင်သော စေတသိက်များ?",
        "options": ["၂၁", "၂၀", "၁၈", "၃၆", "၃၀"],
        "answer": "၃၈"
      },
      {
        "question": "အသေက္ခ-အရ ကောက်ရသော စိတ်?",
        "options": ["ကုသိုလ်", "အကုသိုလ်", "ကြိယာ", "အရဟတ္တမဂ်", "အရဟတ္တဖိုလ်"],
        "answer": "အရဟတ္တဖိုလ်"
      },
      {
        "question": "အသေက္ခ-၌ ရနိုင်သော သစ္စာ?",
        "options": ["၂", "၄", "သစ္စာဝိမုတ်", "နိရောဓ", "ဒုက္ခ"],
        "answer": "သစ္စာဝိမုတ်"
      },
      {
        "question": "နေဝသေက္ခနာသေက္ခ-အရ ရနိုင်သော စိတ်များ?",
        "options": ["၈၉", "၅၄", "၈၁", "၃၀", "၂၇"],
        "answer": "၈၁"
      },
      {
        "question": "နေဝသေက္ခနာသေက္ခ-၌ မရနိုင်သော သစ္စာ?",
        "options": ["သမုဒယ", "နိရောဓ", "မဂ္ဂ", "ဒုက္ခ"],
        "answer": "မဂ္ဂ"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
