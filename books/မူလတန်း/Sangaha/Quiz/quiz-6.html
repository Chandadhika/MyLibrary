<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ဝိတက္ကတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "သဝိတက္ကသဝိစာရ-၌ ကြဉ်အပ်သော စေတသိက်?",
        "options": ["၂", "၅", "၁၀", "၁၇", "၃၀"],
        "answer": "၂"
      },
      {
        "question": "အဝိတက္ကဝိစာရမတ္တ-၌ ရအပ်သော သစ္စာဝိမုတ်?",
        "options": ["၂၇/၃၄", "၂၉/၃၈", "၂၈/၃၅", "၂၆/၃၆", "၂၉"],
        "answer": "၂၈/၃၅"
      },
      {
        "question": "အဝိတက္ကအဝိစာရ-၌ ရနိုင်သော ဓာတ်များ?",
        "options": ["၁၂", "၁၆", "၁၇", "၁၀", "၁၅"],
        "answer": "၁၇"
      },
      {
        "question": "အဝိတက္ကအဝိစာရ-၌ မရအပ်သော ဓာတ်?",
        "options": ["စက္ခုဓာတ်", "ရူပဓာတ်", "ဇိဝှါဝိညာဏဓာတ်", "မနောဓာတ်", "ဓမ္မဓာတ်"],
        "answer": "မနောဓာတ်"
      },
      {
        "question": "သဝိတက္ကသဝိစာရ-၌ မရအပ်သော သစ္စာ?",
        "options": ["သမုဒယ", "နိရောဓ", "မဂ္ဂ", "သစ္စာဝိမုတ်", "ဒုက္ခ"],
        "answer": "သမုဒယ"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
