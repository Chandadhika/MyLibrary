<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ပရိတ္တာရမ္မဏတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ပရိတ္တာရမ္မဏ-၌ ရနိုင်သော ဓာတ်များ?",
        "options": ["၂", "၃", "၁၈", "၇", "၈"],
        "answer": "၈"
      },
      {
        "question": "အပ္ပမာဏာရမ္မဏ-၌ ရနိုင်သော သစ္စာများ?",
        "options": ["၁", "၃", "၄", "၂", "၅"],
        "answer": "၂"
      },
      {
        "question": "အပ္ပမာဏာရမ္မဏ-အရ ရသော ကုသိုလ်စိတ်များ?",
        "options": ["၁၂", "၁၆", "၈", "၁၀", "၅"],
        "answer": "၁၂"
      },
      {
        "question": "မဟဂ္ဂတာရမ္မဏ-၌ ရနိုင်သော အာယတနများ?",
        "options": ["၁၀", "၂", "၅", "၉", "၁၂"],
        "answer": "၂"
      },
      {
        "question": "မဟဂ္ဂတာရမ္မဏ-၌ ရသော မဟဂ္ဂုတ်စိတ်များ?",
        "options": ["၂၇", "၁၂", "၁၅", "၉", "၆"],
        "answer": "၆"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
