<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>အဇ္စျတ္တာရမ္မဏတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "အဇ္စျတ္တာရမ္မဏ-အရ ယှဉ်နိုင်သော စေတသိက်?",
        "options": ["၂၁", "၃၈", "၅၀", "၁၇", "၃၀"],
        "answer": "၃၀", "၄၉"
      },
      {
        "question": "ဗဟိဒ္ဓါရမ္မဏ-၌ ရနိုင်သော သစ္စာ",
        "options": ["၁", "၂", "၃", "၄",],
        "answer": "၃"
      },
      {
        "question": "အဇ္စျတ္တဗဟိဒ္ဓါရမ္မဏ-၌ ရသော ကာမစိတ်",
        "options": ["၁၂", "၂၀", "၃၀", "၅၄", "၃၅"],
        "answer": "၅၄"
      },
      {
        "question": "ဗဟိဒ္ဓါရမ္မဏ-၌ ရသော မဟဂ္ဂုတ်စိတ်",
        "options": ["၁၅", "၁၂", "၂၀", "၁၇", "၁၀"],
        "answer": "၁၈"
      },
      {
        "question": "အဇ္စျတ္တာရမ္မဏ-၌ ရနိုင်သော ဓာတ်များ",
        "options": ["၇", "၃", "၂", "၈", "၁၀"],
        "answer": "၈"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
