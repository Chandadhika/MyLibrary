<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>အဇ္စျတ္တတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "အဇ္စျတ္တ-၌ ရနိုင်သော စိတ်?",
        "options": ["၅၄", "၂၇", "၈၁", "၈၉", "၃၀"],
        "answer": "၂၁"
      },
      {
        "question": "ဗဟိဒ္ဓ-၌ ရနိုင်သော ရုပ်",
        "options": ["၁၂", "၁၆", "၁၅", "၁၄", "၂၈"],
        "answer": "၂၈"
      },
      {
        "question": "အဇ္စျတ္တဗဟိဒ္ဓ-၌ ရနိုင်သော သစ္စာ",
        "options": ["၁", "၂", "၃", "၄", "ဝိမုတ်"],
        "answer": "၃"
      },
      {
        "question": "ဗဟိဒ္ဓ-၌ ရနိုင်သော သစ္စာ?",
        "options": ["၄", "၃", "ဝိမုတ်", "၂", "၁"],
        "answer": "၄"
      },
      {
        "question": "အဇ္စျတ္တ-၌ ရနိုင်သော အာယတန?",
        "options": ["၁၂", "၁၀", "၃", "၂", "၁"],
        "answer": "၁၂"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
