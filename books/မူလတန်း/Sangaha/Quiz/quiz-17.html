<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ဥပ္ပန္နတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "အနုပ္ပန္နာ-၌ ရသော စိတ္တဇရုပ်များ",
        "options": ["၂၈", "၂၀", "၁၈", "၁၇", "၁၀"],
        "answer": "၁၇"
      },
      {
        "question": "အနုပ္ပန္နာ-အရ ရနိုင်သော အာယတနများ",
        "options": ["၁၂", "၃", "၅", "၈", "၇"],
        "answer": "၇"
      },
      {
        "question": "ဥပ္ပါဒိနော-၌ ရသော ကမ္မဇရုပ်များ?",
        "options": ["၁၂", "၁၆", "၂၈", "၁၀", "၂၀"],
        "answer": "၂၀"
      },
      {
        "question": "ဥပ္ပန္နာ-၌ ရနိုင်သော သစ္စာများ?",
        "options": ["၄", "၃", "၂", "၁", "နိရောဓ"],
        "answer": "၃"
      },
      {
        "question": "ဥပ္ပါဒိနော-အရ ရနိုင်သော သစ္စာဝိမုတ်?",
        "options": ["၂၉", "၃၇", "၂၈", "၃၆", "၂၉/၃၇"],
        "answer": "၃၇"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
