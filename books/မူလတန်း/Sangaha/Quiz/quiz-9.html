<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../../../../css/quiz.css" />
  </head>
  <body>
    
      <div id="start-container">
        <h2>ဒဿနဟေတုကတိက်မေးခွန်း</h2>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          onfocus="clearPlaceholder(this)"
        />
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-container" id="quiz-container" style="display: none">
        <div id="timer">Time Left: <span id="time">36</span> seconds</div>
        <div id="question"></div>
        <div class="options"></div>
        <button id="next-question" onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
      </div>

      <div id="result-container" style="display: none">
        <h2>Quiz Result</h2>
        <div id="result"></div>
        <button id="test-again" onclick="testAgain()">Test Again</button>
      </div>
   

      <!-- Store questions in a script tag with type="application/json" -->
    <script id="questions-data" type="application/json">
      [
      {
        "question": "ဒဿနေန-ဟေတုက-အရ ရအပ်သော စေတသိက်များ?",
        "options": ["၂၁", "၂၇", "၁၈", "၂၂", "၃၀"],
        "answer": "၂၂"
      },
      {
        "question": "ဘာဝနာယ-ဟေတုက-အရ ရအပ်သော စေတသိက်?",
        "options": ["၁၇", "၃၈", "၃၅", "၂၁", "၂၇"],
        "answer": "၂၁"
      },
      {
        "question": "ဒဿနေန-ဟေတုက-၌ ရအပ်သော ဓာတ်?",
        "options": ["၁၂", "၂", "၈", "၁၀", "၅"],
        "answer": "၂"
      },
      {
        "question": "နေဝဒဿနေန-ဟေတုက-အရ ရအပ်သော စေတသိက်?",
        "options": ["၁၀", "၃၆", "၁၄", "၂၇", "၃၈"],
        "answer": "၃၈"
      },
      {
        "question": "နေဝဒဿနေန-ဟေတုက-အရ မရအပ်သော သစ္စာ?",
        "options": ["ဒုက္ခ", "သမုဒယ", "နိရောဓ", "သစ္စာဝိမုတ်", "မဂ္ဂ"],
        "answer": "ဒုက္ခ"
      }
      ]
    
  </script>
    <script src="../../../../js/quiz.js"></script>
  </body>
</html>
